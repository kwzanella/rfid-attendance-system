[env:esp32doit-devkit-v1]
platform = espressif32 @ ^6.5.0
board = esp32doit-devkit-v1
framework = arduino, espidf
monitor_speed = 115200
lib_deps = 
	computer991/Arduino_MFRC522v2@^2.0.1	